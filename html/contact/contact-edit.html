<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PET/CT Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../../images/logo.png">
    <link rel="shortcut icon" href="../../images/logo.png">

    <link rel="stylesheet" href="../../assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/contact.css">
</head>

<body>
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
        </nav>
    </aside>

    <div id="right-panel" class="right-panel">
        <header id="header" class="header"></header>

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1> <a href="contacts">Հետադարձ կապ</a> > Փոխել</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content pb-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title" id="content-title">Փոխել</strong>
                        </div>

                        <div class="card-body">

                            <div class="alert alert-success" id="contact-success-alert" role="alert"></div>
                            <div class="alert alert-danger" id="contact-danger-alert" role="alert"></div>

                            <img src="../../images/loading.gif" id="editing-index-slide-loader" width="100">

                            <form id="editing-form">
                                <div class="form-group">
                                    <label>Հասցե <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="home_title">
                                </div>

                                <div class="form-group">
                                    <label>Փողոց <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="home_sub_title">
                                </div>

                                <div class="form-group">
                                    <label>Հեռախոս <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="phone_title">
                                </div>

                                <div class="form-group">
                                    <label>Աշխատանքային օրեր <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="phone_sub_title">
                                </div>

                                <div class="form-group">
                                    <label>Էլ հասցե <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="email_title">
                                </div>

                                <div class="form-group">
                                    <label>Էլ հասցե տեքս <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="email_sub_title">
                                </div>
                                
                                <div class="form-group">
                                    <button type="button" onclick="update()" class="btn btn-success">Հաստատել</button>
                                    
                                    <img src="../../images/loading.gif" id="wait_loader" style="width: 50px;display: none;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <footer class="site-footer"></footer>
    </div>

    <script src="../../assets/js/lib/jQuery/jquery.min.js"></script>
    <script src="../../assets/js/lib/popper/popper.min.js"></script>
    <script src="../../assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/lib/jQuery/jquery.matchHeight.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/contacts.js"></script>

</body>
</html>
