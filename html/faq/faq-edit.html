<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PET/CT Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../../images/logo.png">
    <link rel="shortcut icon" href="../../images/logo.png">

    <link rel="stylesheet" href="../../assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/faq.css">
</head>

<body>
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
        </nav>
    </aside>

    <div id="right-panel" class="right-panel">
        <header id="header" class="header"></header>

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1> <a href="faq">ՀԱՃԱԽ ՏՐՎՈՂ ՀԱՐՑԵՐ</a> > Տեքս</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content pb-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="more_see_container mb-2"></div>

                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title" id="content-title">Փոխել</strong>
                        </div>

                        <div class="card-body">
                            <div class="alert alert-success"    id="faq-edit-success-alert" role="alert"></div>
                            <div class="alert alert-danger"     id="faq-edit-danger-alert" role="alert"></div>
                            
                            <img src="../../images/loading.gif" id="faq-editing-slide-loader" width="100">
                            
                            <form id="editing-form" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Վերնագիր <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="title-inp">
                                </div>
                                
                                <div class="form-group">
                                    <label>Նկարագրություն <span class="mandatory_star">*</span></label>
                                    <div id="editor"></div>
                                </div>

                                <div class="form-group">
                                    <button type="button" id="adding_btn" onclick="update()" class="btn btn-success">Հաստատել</button>

                                    <img src="../../images/loading.gif" id="wait_loader" style="width: 50px;display: none;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <footer class="site-footer"></footer>
    </div>

    <script src="../../assets/js/lib/jQuery/jquery.min.js"></script>
    <script src="../../assets/js/lib/popper/popper.min.js"></script>
    <script src="../../assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/lib/jQuery/jquery.matchHeight.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/lib/ckeditor/ckeditor.js"></script>
    <script src="../../assets/js/faq.js"></script>
    
</body>
</html>
