<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PET/CT Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../../images/logo.png">
    <link rel="shortcut icon" href="../../images/logo.png">

    <link rel="stylesheet" href="../../assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/price.css">
</head>

<body>
    
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
        </nav>
    </aside>

    <div id="right-panel" class="right-panel">
        <header id="header" class="header"></header>

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1> <a href="price">Գնացուցակ</a> > Ավելացնել</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content pb-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Ավելացնել</strong>
                        </div>

                        <div class="card-body">
                            <div class="alert alert-success" id="price-edit-success-alert" role="alert"></div>
                            <div class="alert alert-danger" id="price-edit-danger-alert" role="alert"></div>

                            <form> 
                                <div class="form-group">
                                    <label>Գին <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="price">
                                    <small>Առավելագույն սիմվոլների քանակը` 11</small>
                                </div>

                                <div class="form-group">
                                    <label>Տեքս <span class="mandatory_star">*</span></label>
                                    <textarea id="text" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Զեղչ <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="discount-inp">
                                    <small>Առավելագույն սիմվոլների քանակը` 11</small>
                                </div>

                                <div class="form-group">
                                    <label>Կատեգոիրա</label>
                                    <select class="form-control" id="category_inp">
                                        <option value="pet">PET/CT</option>
                                        <option value="spect">SPECT/CT</option>
                                        <option value="ct">CT</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Լեզու</label>
                                    <select class="form-control" id="lang_id">
                                        <option value="1">Am</option>
                                        <option value="2">En</option>
                                        <option value="3">Ru</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <button type="button" id="add_btn" class="btn btn-primary">Հաստատել</button>

                                    <img src="../../images/loading.gif" id="wait_loader" style="width: 50px;display: none;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <footer class="site-footer"></footer>
    </div>

    <script src="../../assets/js/lib/jQuery/jquery.min.js"></script>
    <script src="../../assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/lib/jQuery/jquery.matchHeight.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/price.js"></script>

</body>
</html>
