<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PET/CT Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../../images/logo.png">
    <link rel="shortcut icon" href="../../images/logo.png">

    <link rel="stylesheet" href="../../assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/news.css">
</head>

<body>

    <div id="image-modal">
        <i class="fa fa-times close"></i>
        <img alt="">
    </div>

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
        </nav>
    </aside>

    <div id="right-panel" class="right-panel">
        <header id="header" class="header"></header>

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1> <a href="news">Նորություններ</a> > Ավելացնել</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content pb-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Ավելացնել</strong>
                        </div>

                        <div class="card-body">
                            <div class="alert alert-success" id="news-success-alert" role="alert"></div>
                            <div class="alert alert-danger" id="news-danger-alert" role="alert"></div>

                            <form id="add-form"> 
                                <div class="form-group">
                                    <label>Վերնագիր <span class="mandatory_star">*</span></label>
                                    <input class="form-control" id="title">
                                    <small>Առավելագույն սիմվոլների քանակը` 191</small>
                                </div>

                                <div class="form-group">
                                    <label for="image-in">Նկար <span class="mandatory_star">*</span></label>
                                    <input type="file" name="img" accept="image/gif, image/jpeg, image/png" class="form-control-file" id="image-inp">
                                    <div>
                                        <small>Ընդունված ֆայլի ձևաչափեր` gif, png, jpeg</small>
                                    </div>
                                    <img id="default-image" style="width: 150px; height: 150px; display: none; margin-top: 20px;cursor: pointer;">
                                </div>

                                <div class="form-group">
                                    <label>Բանալի Բառ</label>
                                    <input class="form-control" id="key_word" />
                                </div>

                                <div class="form-group">
                                    <label>Հակիրճ Նկարագրություն <span class="mandatory_star">*</span></label>
                                    <div id="editor"></div>
                                </div>

                                <div class="form-group">
                                    <label>Ամողջական Նկարագրություն <span class="mandatory_star">*</span></label>
                                    <div id="editor-2"></div>
                                </div>

                                <div class="form-group">
                                    <label>Ամսաթիվ <span class="mandatory_star">*</span></label>
                                    <input type="date" id="date" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Լեզու</label>
                                    <select id="lang_id" class="form-control">
                                        <option value="1">Am</option>
                                        <option value="2">En</option>
                                        <option value="3">Ru</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Ընրեք թեգեր</label>
                                    <ul class="list" id="tag_list_container"></ul>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary">Հաստատել</button>

                                    <img src="../../images/loading.gif" id="wait_loader" style="width: 50px;display: none;">
                                </div>

                                <img src="../../images/loading.gif" id="loader-image" style="width: 60px;display: none;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <footer class="site-footer"></footer>
    </div>

    <script src="../../assets/js/lib/jQuery/jquery.min.js"></script>
    <script src="../../assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/lib/jQuery/jquery-3.5.1.js"></script>
    <script src="../../assets/js/lib/jQuery/jquery.matchHeight.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/lib/ckeditor/ckeditor.js"></script>
    <script src="../../assets/js/news.js"></script>
</body>
</html>
